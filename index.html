<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link href="style.css" rel="stylesheet"/>
  <title>Pablo Duenas</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        Pablo Duenas
      </a>
    </div>
  </nav>

  <!-- Hero section -->
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-size-1">Pablo Duenas</h1>
        <figure class="image is-128x128 is-inline-block">
          <img class="is-rounded" src="pablo.jpeg" alt="Your Photo">
        </figure>
      </div>
    </div>
  </section>

  <!-- Bio section -->
  <section class="section bio-section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <h2 class="title is-size-3 has-text-centered">Bio</h2>
          <p class="has-text-centered">My name is Pablo Duenas, I am student at Cal Poly Pomona majoring in Computer Science.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Add more sections for your portfolio content -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/js/bulma.min.js"></script>
</body>
</html>
